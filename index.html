<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DSTAT | @kittylovers321</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
            text-align: center;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
        }
        .btn {
            display: inline-block;
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #a52f2f;
        }
        .leaderboard {
            background: #292929;
            padding: 20px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
        }
        th {
            background: #d32f2f;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DSTAT Dashboard</h1>
        <a href="https://t.me/kittylovers321" class="btn" target="_blank">Telegram Chat</a>
        <a href="booters.html" class="btn" target="_blank">DDoS Services</a>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>RPS</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Data will be loaded here dynamically -->
                </tbody>
            </table>
        </div>
    </div><script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('https://cyberkazakhstan.online/web_api')
            .then(response => response.json())
            .then(data => {
                let leaderboardBody = document.getElementById("leaderboardBody");
                leaderboardBody.innerHTML = "";
                data.forEach((entry, index) => {
                    let row = `<tr>
                        <td>${index + 1}</td>
                        <td>${entry.username}</td>
                        <td>${entry.rps}</td>
                    </tr>`;
                    leaderboardBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>

</body>
</html>
