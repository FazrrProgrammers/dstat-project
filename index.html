<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
        }
        .stats {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cyber Attack Monitor</h1>
        <p>Memantau serangan DDoS secara real-time</p>
        <div class="stats">
            <p>Serangan Hari Ini: <span id="attacks">0</span></p>
            <p>IP Terblokir: <span id="blocked">0</span></p>
        </div>
    </div><script>
    function updateStats() {
        document.getElementById("attacks").innerText = Math.floor(Math.random() * 1000);
        document.getElementById("blocked").innerText = Math.floor(Math.random() * 500);
    }
    setInterval(updateStats, 3000);
</script>

</body>
</html>
