<!DOCTYPE html><html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DSTAT | @kittylovers321</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
        }
        #chart {
            height: 81vh;
            width: 90%;
            max-width: 1400px;
            border: 2px solid #d32f2f;
            border-radius: 10px;
            padding: 1em;
            background-color: #292929;
            position: relative;
            margin-top: 2em;
        }
    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="chart"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://www.highcharts.com/?credits")
                .then(response => response.json())
                .then(data => {
                    Highcharts.chart("chart", {
                        chart: {
                            type: "line",
                            backgroundColor: "#292929"
                        },
                        title: {
                            text: "Highcharts Requests",
                            style: { color: "#f5f5f5" }
                        },
                        xAxis: {
                            type: "datetime",
                            labels: { style: { color: "#f5f5f5" } }
                        },
                        yAxis: {
                            title: { text: "Requests" },
                            labels: { style: { color: "#f5f5f5" } }
                        },
                        series: [{
                            name: "Requests",
                            data: data.requests.map(req => [new Date(req.timestamp).getTime(), req.count]),
                            color: "#d32f2f"
                        }]
                    });
                })
                .catch(error => console.error("Error fetching data:", error));
        });
    </script>
</body>
</html>
